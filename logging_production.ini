[loggers]
keys=root,gunicorn.access,gunicorn.error,uvicorn

[handlers]
keys=console

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=console
formatter=standard

[logger_gunicorn.access]
level=INFO
handlers=console
formatter=standard
qualname=gunicorn.access
propagate=1

[logger_gunicorn.error]
level=INFO
handlers=console
formatter=standard
qualname=gunicorn.error
propagate=0

[logger_uvicorn]
propagate=0
handlers=console
formatter=standard
qualname=uvicorn

[handler_console]
class=logging.StreamHandler
level=INFO
formatter=standard
stream=ext://sys.stdout

[formatter_standard]
format=[%(asctime)s] [%(levelname)s] [%(name)s] %(message)s
datefmt=%Y-%m-%dT%H:%M:%S
